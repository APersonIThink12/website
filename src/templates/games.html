{% extends "base.html" %}

{% block title %}Thunderbolt Interactive{% endblock %}

{% block body %}
<div class="title" id="title">
  <a href="/">
    <img class="headerImg" src="static/favicon.ico" alt="Favicon">
  </a>
  <a href="/">
    <h1 class="header">Thunderbolt Interactive</h1>
  </a>
</div>

  <div class="mainContainer" id="mainContainer">
    <div class="homeBtn">
      <button onclick="location.href='/'">Home</button>
    </div>
    <div class="gamesBtn">
      <button onclick="location.href='/games'">Games</button>
    </div>
    <div class="softwareBtn">
      <button onclick="location.href='/software'">Software</button>
    </div>
  </div>

  <div class="gameContainer" id="gameContainer">
    <div class="game" id="radiantRuinGame">
      <h2 class="gameTitle">Radiant Ruin</h2>
      <button id="radiantRuinBtn" onclick="location.href='games/radiant-ruin'">
        <img class="gameImg" src="{{ url_for('static', filename='images/radiant-ruin.png') }}" alt="Radiant Ruin">
      </button>
    </div>

    <div class="gameTitles" id="gameTitles"> </div>
  </div>
{% endblock %}
