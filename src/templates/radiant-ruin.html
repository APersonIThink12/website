{% extends "base.html" %}

{% block title %}Thunderbolt Interactive{% endblock %}

{% block body %}
  <div class="title" id="title">
    <a href="/">
      <h1 class="header">Thunderbolt Interactive</h1>
    </a>
  </div>

  <div class="mainContainer" id="mainContainer">
    <div class="homeBtn">
      <button onclick="location.href='/'">Home</button>
    </div>
    <div class="gamesBtn">
      <button onclick="location.href='/games'">Games</button>
    </div>

  <div class="devLog" id="devLog">
    <h>Development Log</h>
    <p>Radiant Ruin is currently in active development demo expected 1/15/2025.</p>
  </div>

  <div class="radiantRuinTrailer">
    <h1>Trailer</h1>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/UkaWPk4wZAs" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

  </div> 
{% endblock %}
