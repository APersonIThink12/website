{% extends "base.html" %}

{% block title %}Games - Thunderbolt Interactive{% endblock %}

{% block body %}
  <div class="title" id="title">
    <a href="/">
      <h1 class="header">Games</h1>
    </a>
  </div>

  <div class="mainContainer" id="mainContainer">
    <div class="homeBtn" id="homeBtn">
      <button>Home</button>
    </div>
    <div class="gamesBtn" id="gamesBtn">
      <button>Games</button>
    </div>
  </div>

  <div class="gameContainer" id="gameContainer">
    <div class="game" id="radiantRuinGame">
      <h2 class="gameTitle">Radiant Ruin</h2>
      <button id="radiantRuinBtn">
        <img class="gameImg" src="{{ url_for('static', filename='images/radiant-ruin.png') }}" alt="Radiant Ruin">
      </button>
    </div>

    <div class="gameTitles" id="gameTitles"> </div>
  </div>
{% endblock %}
